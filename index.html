<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ChatGPT</div>
            <div class="user-profile">
                <span>Temporary</span>
                <img src="C:\Projects\Chat GPT Demo\Screenshot 2025-03-28 104014.png" alt="User Avatar">
            </div>
        </header>

        <main>
            <h1>What can I help with?</h1>

            <!-- Chat Display Area -->
            <div id="chat-box"></div>

            <!-- Input & Buttons -->
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask anything">
                <button id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>  <!-- Send Button Icon -->
                </button>
                <button class="mic-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <div class="extra-options">
                <button class="option-btn">+ Search</button>
                <button class="option-btn">Reason</button>
                <button class="option-btn">...</button>
            </div>
        </main>

        <footer>
            <p>ChatGPT can make mistakes. Check important info.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
